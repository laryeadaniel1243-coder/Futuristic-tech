<html>

            border: none;

</head>

<div class="container">
    <h1>Welcome to My Website</h1>

    <p>I am a ________.</p>

        <textarea placeholder="Your Message"></textarea><br>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>

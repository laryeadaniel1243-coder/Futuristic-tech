
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courses - EduFuture</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>

<style>
body{
background: linear-gradient(135deg,#0f172a,#1e3a8a,#7e22ce);
overflow-x:hidden;
}
.glass{
background: rgba(255,255,255,0.1);
backdrop-filter: blur(15px);
}
.floating{
position:absolute;
border-radius:50%;
filter:blur(70px);
opacity:0.3;
animation:float 6s ease-in-out infinite;
}
@keyframes float{
0%,100%{transform:translateY(0px);}
50%{transform:translateY(-40px);}
}
</style>
</head>

<body class="text-white">

<!-- Floating Background -->
<div class="floating bg-pink-500 w-72 h-72 top-20 left-10 absolute"></div>
<div class="floating bg-purple-500 w-96 h-96 bottom-10 right-10 absolute"></div>

<!-- NAVBAR -->
<nav class="flex justify-between items-center p-6 glass">
<h1 class="text-2xl font-bold">ðŸ“š EduFuture</h1>
<a href="index.html"
class="bg-white text-indigo-700 px-4 py-2 rounded-lg hover:scale-105 transition">
Back Home
</a>
</nav>

<!-- COURSES HEADER -->
<section class="text-center py-16">
<h2 class="text-5xl font-extrabold mb-6 reveal">Courses</h2>
<p class="text-lg opacity-80 reveal">Select a course to view subjects</p>
</section>

<!-- COURSES GRID -->
<section id="coursesSection" class="px-6 pb-20">
<div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">

<div onclick="showSubjects('General Science')" class="glass p-10 rounded-3xl text-center shadow-xl courseCard cursor-pointer hover:scale-105 transition reveal">
<h3 class="text-2xl font-bold mb-3">General Science</h3>
<p>Physics, Chemistry, Biology, etc.</p>
</div>

<div onclick="showSubjects('General Art')" class="glass p-10 rounded-3xl text-center shadow-xl courseCard cursor-pointer hover:scale-105 transition reveal">
<h3 class="text-2xl font-bold mb-3">General Art</h3>
<p>Literature, Music, History, etc.</p>
</div>

<div onclick="showSubjects('Visual Art')" class="glass p-10 rounded-3xl text-center shadow-xl courseCard cursor-pointer hover:scale-105 transition reveal">
<h3 class="text-2xl font-bold mb-3">Visual Art</h3>
<p>Drawing, Painting, Sculpture, Design.</p>
</div>

<div onclick="showSubjects('Home Economics')" class="glass p-10 rounded-3xl text-center shadow-xl courseCard cursor-pointer hover:scale-105 transition reveal">
<h3 class="text-2xl font-bold mb-3">Home Economics</h3>
<p>Nutrition, Cooking, Budgeting.</p>
</div>

</div>
</section>

<!-- SUBJECTS SECTION -->
<section id="subjectsSection" class="hidden px-6 pb-20">

<h3 id="courseTitle" class="text-4xl font-bold text-center mb-10"></h3>

<div id="subjectsList" class="grid md:grid-cols-2 gap-6 max-w-5xl mx-auto">
</div>

<div class="text-center mt-10">
<button onclick="backToCourses()" class="bg-white text-indigo-700 px-6 py-2 rounded-lg">Back to Courses</button>
</div>

</section>

<script>

// Courses â†’ Subjects Data
const courseSubjects = {
"General Science":["Physics","Chemistry","Biology","General Science Concepts"],
"General Art":["Literature","Music","History","Religious Studies"],
"Visual Art":["Drawing","Painting","Sculpture","Design"],
"Home Economics":["Nutrition","Cooking","Budgeting","Household Management"]
};

// Animate Courses
gsap.from(".courseCard",{opacity:0,y:50,stagger:0.2,duration:0.8});
gsap.from("h2",{opacity:0,y:-40,duration:1});
ScrollReveal().reveal('.reveal',{delay:200,distance:'50px',origin:'bottom',interval:150});

// Show subjects of selected course
function showSubjects(course){
document.getElementById("coursesSection").classList.add("hidden");
document.getElementById("subjectsSection").classList.remove("hidden");
document.getElementById("courseTitle").innerText = course + " Subjects";

const list = document.getElementById("subjectsList");
list.innerHTML="";

courseSubjects[course].forEach(subject=>{
const div = document.createElement("div");
div.className="glass p-6 rounded-3xl shadow-xl text-center subjectCard";
div.innerText=subject;
list.appendChild(div);
});

// Animate subjects
gsap.from(".subjectCard",{opacity:0,scale:0.8,stagger:0.15,duration:0.6});
}

// Back to courses
function backToCourses(){
document.getElementById("subjectsSection").classList.add("hidden");
document.getElementById("coursesSection").classList.remove("hidden");
}

</script>

</body>
</html>
